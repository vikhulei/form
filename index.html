<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <img class="body-image" src="https://www.shutterstock.com/image-photo/patterned-posters-above-desk-computer-600w-1077476951.jpg" alt="body-image"/>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label for="name">Name<input type="text" placeholder="Enter your name" id="name" placeholder="Your name" required></label>
        <label for="email">Email<input type="email" placeholder="Enter your Email" id="email" placeholder="Your email" required></label>
        <label for="number">Age (optional)<input type="number" placeholder="Age" id="number" min="16" max="120"></label>
        <label for="dropdown">
    Which option best describes your current role?
    <select id="dropdown">
      <option value="1">Select current role</option>
      <option value="2">Student</option>
      <option value="3">Full Time Job</option>
      <option value="4">Full Time Learner</option>
      <option value="5">Prefer not to say</option>
      <option value="6">Other</option>
    </select>
    </label>
        <fieldset>
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely" class="radio-label">
        <input class="radio-input" type="radio" id="definitely" name="recommend" value="definitely" checked/>
        Definitely
      </label>
          <label for="maybe" class="radio-label">
        <input class="radio-input" type="radio" id="maybe" value="maybe"  name="recommend"/>
        Maybe
      </label>
          <label for="not-sure" class="radio-label">
        <input class="radio-input" type="radio" id="not-sure" value="not-sure"  name="recommend"/>
        Not sure
      </label>
        </fieldset>
        <label for="feature">
    What is your favorite feature of freeCodeCamp?
    <select id="feature">
      <option value="1">Select an option</option>
      <option value="2">Challanges</option>
      <option value="3">Projects</option>
      <option value="4">Community</option>
      <option value="5">Open Source</option>
    </select>
    </label>
        <fieldset>
          What would you like to see improved? (Check all that apply)
          <label for="front-end" class="checkbox-label">
        <input class="checkbox-input" type="checkbox" id="front-end" value="front-end" />
        Front-end Projects
      </label>
          <label for="back-end" class="checkbox-label">
        <input class="checkbox-input" type="checkbox" id="back-end" value="back-end" />
        Back-end Projects
      </label>
          <label for="data-visual" class="checkbox-label">
        <input class="checkbox-input" type="checkbox" id="data-visual" value="data-visual" />
        Data Visualization
      </label>
        </fieldset>
        <label for="comments">
      Any comments or suggestions?
      <textarea id="comments" placeholder="Enter your comments here..."></textarea>
      </label>
        <input type="submit" value="Submit"/>
      </form>
  </main>
</body>
</html>
